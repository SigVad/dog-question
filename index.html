<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Пёс-вопрос</title>
</head>

<body class="page">
  <section class="window">
    <div class="titlebar">
      <button type="button" class="button button__ready">
        <audio id="soundQe" class="sound" type="button" src="./pes-vopros.mp3"></audio>
        <h2 class="title">ПЁС - ВОПРОС</h2>
      </button>
    </div>
    <div class="toolbar">
      <button type="button" class="button button__play button__play_active">
        <audio id="soundPlay" class="sound" type="button" src="https://allsoundsaround.com/wp-content/uploads/2021/01/zvuk-ojidanie-60-sekund-v-super-igrepole-chudes-5207-1-1.mp3?_=3" loop></audio>
        <img src="./play.svg" alt="ждём" class="button__image button__image_play">
      </button>
      <div class="reaction">
        <button type="button" class="button button__true">
          <audio id="soundTrue" class="sound"  type="button" src="./gav.mp3" controls></audio>

          <img src="./check.svg" alt="да" class="button__image">
          
          <p class="button__text">ДА</p>
        </button>
        <button type="button" class="button button__false">
          <audio id="soundFalse" class="sound"  type="button" src="./skulit.mp3" controls></audio>
          <img src="./forbidden.svg" alt="нет" class="button__image">

          <p class="button__text">НЕТ</p>
        </button>
      </div>
    </div>
  </section>
  <script src="./scripts.js"></script>
</body>
</html>
